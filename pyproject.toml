
[project]
name = "labeq_exopy"
description = "LaBEQ extension package for Exopy"
readme = "README.rst"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
  {name = "Francis Duffy", email = "fduffyi@g.clemson.edu"}
]
classifiers = [
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Physics",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: Implementation :: CPython",
]
dependencies = [
    "exopy",
    "pyvisa",
    "h5py>=2.5.0",
    "numpy",
    "pyclibrary"
]
dynamic=["version"]


[project.urls]
homepage = "http://github.com/LaBEQ-main/LaBEQ-Exopy"
repository = "http://github.com/LaBEQ-main/LaBEQ-Exopy"

[project.entry-points]
exopy_package_extension = {labeq_exopy = "labeq_exopy:list_manifests"}


[build-system]
requires = ["setuptools>=61.2", "wheel", "setuptools_scm[toml]>=3.4.3"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools_scm]
write_to = "src/labeq_exopy/version.py"
write_to_template = """
# This file is auto-generated by setuptools-scm do NOT edit it.

from collections import namedtuple

#: A namedtuple of the version info for the current release.
_version_info = namedtuple("_version_info", "major minor micro status")

parts = "{version}".split(".", 3)
version_info = _version_info(
    int(parts[0]),
    int(parts[1]),
    int(parts[2]),
    parts[3] if len(parts) == 4 else "",
)

# Remove everything but the 'version_info' from this module.
del namedtuple, _version_info, parts

__version__ = "{version}"
"""
